<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>화살표함수</h1>
</body>
</html>
<script>
    let person = [
        {name: "홍길동", age:11, "phone": "010-0000-0001"},
        {name: "홍길산", age:21, "phone": "010-0000-0001"},
        {name: "윤길관", age:31, "phone": "010-0000-0001"},
        {name: "윤길희", age:41, "phone": "010-0000-0001"},
        {name: "홍길순", age:51, "phone": "010-0000-0001"},
        {name: "홍길명", age:61, "phone": "010-0000-0001"},
        {name: "홍길필", age:71, "phone": "010-0000-0001"},
        {name: "홍길손", age:81, "phone": "010-0000-0001"},
        {name: "홍길경", age:91, "phone": "010-0000-0001"},
        {name: "홍길준", age:12, "phone": "010-0000-0001"},
    ];

    person.push({name:"김성훈", age:43, phone: "010-9999-8899"});

    person.forEach( (p)=>{
        console.log(`${p.name} ${p.age} ${p.phone}`);
    });

    //문제1. 성이 윤씨인 사람을 찾아내기
    //p에는 JSON 객체가 전달된다

    result = person.filter(p=>p.name.startsWith("윤"))
    console.log(result);

    let ageless19 = person.filter(p=>p.age<=19);   //미성년자 출력
    console.log(ageless19);
    
    let agemore19 = person.filter(p=>p.age>19);   //성년 출력
    console.log(agemore19);

    //정렬 - 데이터를 순서대로 늘어놓는다. (오름차순, 내림차순)
    let sorted = person.sort((p1, p2)=> p1.age - p2.age);
    console.log( sorted );

    let sorted2 = person.sort((p1, p2)=> {
        if(p1.name > p2.name)
        return -1;
        else if(p1.name < p2.name)
        return 1;
        else
        return 0;
    });
    console.log( sorted2 );
</script>
