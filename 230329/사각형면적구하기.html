<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 문제1) 사각형 면적 구하기
// 사각형의 가로 세로를 입력받아 면적을 구하여 출력하세요

let width = prompt("가로의 길이를 입력하세요."); // 가로 입력 받기
let height = prompt("세로의 길이를 입력하세요."); // 세로 입력 받기

let area = width * height; // 면적 계산하기

console.log("가로 " + width + ", 세로 " + height + "의 면적은 " + area + "입니다."); // 결과 출력하기
</script>


</body>
</html>
