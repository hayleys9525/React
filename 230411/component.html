<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React;
        ReactDOM.render(
            <div>
                <h1>카운터/</h1>
                <Counter/>
            </div>,
            document.getElementById("root") //전체구조의 뿌리가 되는 태그
        );

        function Counter(){
            //변수를 state라는 공간에 저장한다.
            //함수에 변수를 만들면 함수 종료하면 변수가 다 없어진다.
            //유지를 위해서 상태정보를 state공간에 저장해야 한다
            const[number, setNumber] = useState(0);
            //    변수, 변수의 값을 바꾸는 함수 = useState(변수초기값)
            const onIncrease = () => {
                setNumber(number+1);   //반드시 set함수에 의해서 값이 바뀌어야
                                       //react가 화면에 랜더링작업을 진행한다
            }
            const onDecrease = () => {
                setNumber(number-1);
            }
            return(
                <div>
                    <h3>{{number}}</h3>
                    <button type="button" onClick={onIncrease}>+</button>
                    <button type="button" onClick={onDecrease}>-</button>
                    </div>
            )
        }

        //컴포넌트 작성하기
        //1.class 기반 컴포넌트 - class (초창기)
        //2. 함수기반 컴포넌트  - 재작년

        //함수기반 컴포넌트
        function App(){
            //return 템플릿을 반환해야 한다.
            //반드시 root 태그가 존재해야 한다
            //html 태그를 트리 구조로 만들어야 한다
            const onClick = ()=>{
                alert("눌림");
            }
            return(
                <div>
                    <h1>함수컴포넌트</h1>
                    <button type="button" onclick={onClick}>클릭</button>
                </div>
            )
        }
    </script>
</body>
</html>
